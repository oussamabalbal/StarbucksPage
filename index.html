<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>my first project</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" class="logo"><img src="img/logo.png"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="contant">
            <div class="textBox">
                <h2>It's not just Coffee<br>It's <span>Starbucks</span></h2>
                <p>Whisker Seeker Tackle spotted a glaring gap in the market and turned it into a thriving e-commerce and wholesale business. Learn how entrepreneur Matt Davis leverages text marketing to drive sales.</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img class="img-sh" src="img/img1.png">
            </div>

        </div>
        <ul class="thumb">
            <li><img src="img/thumb2.png" onclick="imgSlider('img/img2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="img/thumb3.png" onclick="imgSlider('img/img3.png');changeCircleColor('#d752b1')"></li>
            <li><img src="img/thumb1.png" onclick="imgSlider('img/img1.png');changeCircleColor('#017143')"></li>
        </ul>
        <ul class="sci">
            <li><a href="https://www.facebook.com/oussama.balbal/"><img src="img/facebook.png"></a></li>
            <li><a href="https://www.instagram.com/oussama_balbal/"><img src="img/instagram.png"></a></li>
            <li><a href="#"><img src="img/twitter.png"></a></li>
        </ul>
    </section>
    <script>
        function imgSlider(any){
            document.querySelector('.img-sh').src=any;
        }
        function changeCircleColor(color){
            const circle =document.querySelector('.circle');
            circle.style.background=color;
        }
    </script>
</body>
</html>
